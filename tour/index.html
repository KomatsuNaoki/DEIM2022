        //json to csv
        function json2csv(json) {
            let ret = Object.keys(json[1]).join(',') + "\n";

            ret += json.map(function (d) {
                return Object.keys(d).map(function (key) {
                    return d[key];
                }).join(',');
            }).join('\n');
